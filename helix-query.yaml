version: 1
default:
    target: /query-index
    include:
      - '/*'
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
  europe:
    target: /europe-index
    include:
      - '/*'
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      council:
        select: head > meta[name="council"]
        value: |
          match(attribute(el, 'content'), 'europe')